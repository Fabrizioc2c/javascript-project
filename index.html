<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fab Weather App </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="top-banner" style="padding: 10px;">
        <div class="container">
            <div class="top-container">
                <h1 class="heading">Fab Weather App</h1>
                <div>
                    <h3>üåèLocal Weather</h3>
                    <button class="button-card local-weather-btn d-none" type="button">
                        <h2 class="city-name">
                            <span>${name}</span>
                            <sup>${sys.country}</sup>
                        </h2>
                    </button>
                </div>
            </div>
            <form>
                <input type="text" placeholder="Search for a city" autofocus />
                <button type="submit">üëçSUBMIT</button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <div style="display: flex;">
        <div class="cards">
            <div class="notification"></div>
        </div>
        <section class="city-section">
            <div class="containe-cards">
                <ul class="cities"></ul>
            </div>
        </section>
    </div>
    <div id="weather-modal" class="modal city-section">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="city-name" ;">
                    <span></span>
                    <sup></sup>
                </h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <p class="city-temp"></p>
                <p class="weather-text"></p>
                <img class="weather-icon" src="" />
            </div>
            <script src="main.js"></script>
</body>

</html>
